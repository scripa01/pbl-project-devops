apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: board-task-api
  namespace: argocd
spec:
  project: microservices
  source:
    repoURL: "https://github.com/scripa01/pbl-project-devops"
    targetRevision: HEAD
    path: charts/board-task-api
  destination:
    server: https://kubernetes.default.svc
    namespace: apis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
